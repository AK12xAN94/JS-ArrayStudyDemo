<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery-AJAX</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2 class="page-header">jQuery-AJAX</h2>
        <button class="btn btn-primary">get请求</button>
        <button class="btn btn-danger">post请求</button>
        <button class="btn btn-info">通用性方法ajax</button>
    </div>


    <script>
        $('button').eq(0).click(() => {
            $.get('http://127.0.0.0.1:8000/jquery', { a: 100, b: 200 }, (data) => {
                console.log(data)
            })
        })
    </script>
</body>

</html>
